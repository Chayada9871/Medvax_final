<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0; font-family: 'Urbanist', sans-serif; background: #f9f9f9;">

  <!-- Page Container -->
  <div style="width: 100%; padding: 24px 16px 120px; box-sizing: border-box; background: #fff; min-height: 100vh;">

    <!-- Header -->
    <div style="text-align: center; font-size: 26px; font-weight: 800; color: #111; margin-bottom: 32px;">
      Welcome AdminA !
    </div>

    <!-- Button Grid -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; justify-items: center;">

      <!-- Vaccine -->
      <a href="Admin_Vaccine.html" style="text-decoration: none; width: 100%;">
        <div style="height: 130px; background: #d9eafe; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <img src="vaccine.png" alt="Vaccine" style="width: 36px; height: 36px; margin-bottom: 10px;" />
          <div style="font-weight: 700; font-size: 15px; color: #222;">Vaccine</div>
        </div>
      </a>

      <!-- User -->
      <a href="Admin_User.html" style="text-decoration: none; width: 100%;">
        <div style="height: 130px; background: #d9eafe; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <img src="user.png" alt="User" style="width: 36px; height: 36px; margin-bottom: 10px;" />
          <div style="font-weight: 700; font-size: 15px; color: #222;">User</div>
        </div>
      </a>

      <a href="Admin_Health.html" style="text-decoration: none; width: 100%;">

          <img src="healthcare_provider.png" alt="Healthcare" style="width: 36px; height: 36px; margin-bottom: 10px;" />
          <div style="font-weight: 700; font-size: 14px; text-align: center; color: #222;">Healthcare<br>Provider</div>
        </div>
      </a>

      <!-- Vaccine Reservation -->
      <a href="Admin_Reservation.html" style="text-decoration: none; width: 100%;">

          <img src="reservation.png" alt="Reservation" style="width: 36px; height: 36px; margin-bottom: 10px;" />
          <div style="font-weight: 700; font-size: 14px; text-align: center; color: #222;">Vaccine<br>Reservation</div>
        </div>
      </a>

      <!-- Issue Report -->
      <a href="Admin_Issue.html" style="text-decoration: none; width: 100%;">
        <div style="height: 130px; background: #d9eafe; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <img src="issue.png" alt="Issue Report" style="width: 36px; height: 36px; margin-bottom: 10px;" />
          <div style="font-weight: 700; font-size: 14px; text-align: center; color: #222;">Issue<br>Report</div>
        </div>
      </a>

      <a href="Admin_History.html" style="text-decoration: none; width: 100%;">
        <div style="height: 130px; background: #d9eafe; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <img src="history.png" alt="Issue Report" style="width: 36px; height: 36px; margin-bottom: 10px;" />
          <div style="font-weight: 700; font-size: 14px; text-align: center; color: #222;">Reservation<br>History</div>
        </div>
      </a>


    </div>
  </div>
<!-- Bottom Nav Bar -->
<div style="width: 100%; height: 80px; background: white; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); position: fixed; bottom: 0; left: 0; display: flex; justify-content: space-around; align-items: center;">
  
  <!-- Home Icon with Link -->
  <a href="Admin_Home.html" style="text-align: center;">
    <img src="h_fill.png" alt="Home" style="width: 24px; height: 24px;" />
  </a>

  <!-- Notification Icon with Link -->
  <a href="DashBoard.html" style="text-align: center; position: relative;">
    <img src="noti.png" alt="Notifications" style="width: 24px; height: 24px;" />
  </a>

  <!-- Log Out Button -->
<div style="width: 30%; padding: 20px; box-sizing: border-box; position: fixed; bottom: 80px; right: 0;">
  <a href="Admin_Start.html" style="text-decoration: none;">
    <button style="width: 90%; margin: 0 auto; display: block; background-color: #E53935; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;">
      Log Out
    </button>
  </a>
</div>


</div>

</html>
