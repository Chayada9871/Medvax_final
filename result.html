<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination Ticket</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>
  <div class="container">
    <a href="home.html"><button class="back-btn">&lt;</button></a>
    <h1 class="title">Vaccination Booked</h1>
    <div class="ticket">
      <div class="ticket-content">
        <p><strong>Reservation No.</strong> <span>xxx1234567890</span></p>
        <p><strong>Type of Vaccine:</strong> <span>Covid-19 (Pfizer)</span></p>
        <p><strong>Hospital:</strong> <span>Hospital A</span></p>
        <p><strong>Date:</strong> <span>22/04/2025</span></p>
        <p><strong>Time:</strong> <span>(10.30-14.00)</span></p>
        <p><strong>Payment:</strong> <span>XX90</span></p>
      </div>
      <div class="barcode">
        <img src="Booking.png" alt="Barcode">
      </div>
    </div>
    <button class="print-button">Print</button>
  </div>
</body>
</html>
